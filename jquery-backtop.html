<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>jQuery-BackTop</title>
		<script src="js/jquery-2.1.4.min.js"></script>
		<style>
			*{
				margin:0;
				padding:0;
			}
			body{
				max-width:100%;
				height:1200px;;
			}
			header{
				width:100%;
				height:200px;
				background-color: #ded122;
			}
			.content{
				width:100%;
				height:800px;
				background-color: #11ddee;
			}
			footer{
				width:100%;
				height:200px;
				background-color #1122dd;
			}
			#back-to-top{
				display:none;
				position:fixed;
				right:50px;
				bottom:50px;
				width:30px;
				height:30px;
				background-color:#000;
			}
			a{
				padding:15px 15px;
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<header></header>
		<div class="content"></div>
		<footer></footer>
		<div id="back-to-top"><a href="#top"></a></div>
		<script>
		$(function(){
			$(function(){
				$(window).scroll(function(){
					if($(window).scrollTop() > 100){
						$("#back-to-top").fadeIn(1000);
					}
					else{
						$("#back-to-top").fadeOut(800);
					}
				});
			
				$("#back-to-top").click(function(){
					$('body').animate({scrollTop:0},1000);
					return false;//stop defualt function
				});
			});
		});//must focus on () and {}
		</script>
	</body>
</html>
